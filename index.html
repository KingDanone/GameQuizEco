<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Perguntas e Respostas - Eco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Perguntas e Respostas</h1>
        <div>
            <button id="toggleThemeBtn">Alternar Tema</button>
        </div>
        
        <div id="inicio">
            <div id="dificuldade">
                <label for="nivel">Escolha a Dificuldade:</label>
                <select id="nivel">
                    <option value="facil">Fácil</option>
                    <option value="medio">Médio</option>
                    <option value="dificil">Difícil</option>
                </select>
            </div>
            <button id="startBtn">Iniciar Jogo</button>
        </div>

        <div id="jogo" class="hide">
            <div id="pergunta"></div>
            <div id="opcoes"></div>
            <div id="feedback" class="hide"></div>
            <button id="proximoBtn" class="hide">Próxima Pergunta</button>
            <button id="sairBtn">Sair do Jogo</button>
            
            <!-- Adicionando o contêiner das vidas aqui -->
            <div id="vidas" class="vidas-container"></div>

            <!-- Elemento da pontuação -->
            <div id="pontuacao">Pontuação: 0</div>
            
            <!-- Temporizador -->
            <div id="tempo" class="hide">Tempo: <span id="contador">30</span> segundos</div>
            
            <div id="resultados" class="hide"></div> <!-- Elemento para resultados -->
        </div>
    </div>
    
    <audio id="musica" src="background-music.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
